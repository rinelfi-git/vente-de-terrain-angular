<div class="modal fade" id="modification-photo">
	<div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Modification de photo</h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form id="modification-photo-form">
					<input type="text" [hidden]="true" value="{{states.client}}" id="photo-client-cin">
					<div class="row">
						<div class="col-md-8 col-sm-12">
							<div class="drop-zone">
								<div (dragend)="dragend($event)" (dragleave)="dragleave($event)" (dragover)="dragover($event)" (drop)="drop($event)" [ngClass]="{'drop-listener': true, 'drag-over': states.dropZoneActive}">
									<span class="directives" id="photo-directive" [style]="{display: states.editorMode ? 'none': null}">Glisser d√©poser</span>
									<image-cropper
										[imageChangedEvent]="imageChangedEvent"
										[maintainAspectRatio]="true"
										[containWithinAspectRatio]="false"
										[aspectRatio]="1/1"
										[resizeToWidth]="150"
										[cropperMinWidth]="150"
										[onlyScaleDown]="false"
										[roundCropper]="false"
										[canvasRotation]="0"
										[transform]="transform"
										[alignImage]="'center'"
										[style.display]="states.editorMode ? null : 'none'"
										format="png"
										(imageCropped)="imageCropped($event)"
										(imageLoaded)="imageLoaded()"
										(cropperReady)="cropperReady($event)"
										(loadImageFailed)="loadImageFailed()"
									></image-cropper>
								</div>
								<div class="form-group">
									<div class="input-group">
										<div class="custom-file">
											<input type="file" class="custom-file-input" id="client-photo-file-input" (change)="changed($event)">
											<label class="custom-file-label" for="client-photo-file-input">{{states.nomDuFichier}}</label>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-4 col-sm-12" *ngIf="states.editorMode">
							<div class="preview" [style.border]="croppedImage ? '1px solid black' : 'none'">
								<img [src]="croppedImage"/>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer justify-content-between">
				<button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
				<button type="button" class="btn btn-primary" type="button" id="enregistrer-modification-photo" (click)="upload()">Enregistrer</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
